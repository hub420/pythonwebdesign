<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!--boostrap 5.1-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for ('static', filename='images/favicon.png')}}">
    <!--navbar-->
    <div class="banner">
        <nav class="navbar navbar-dark  bg-dark navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold">WeBdEsIgN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navtoggle">
            <span class="navbar-toggler-icon">.</span>
            </button>
  
            <div class="collapse navbar-collapse" id="navtoggle">
              <ul class="navbar-nav ms-auto" >
                <li class="nav-item">
                  <a href="{{ url_for("indexhtml") }}" class="nav-link text-light fw-bold">Home</a>
                </li>
                <li class="nav-item">
                  <a href="{{ url_for("galeria") }}" target="blank" class="nav-link text-light fw-bolder">Gallery</a></li>
                <li class="nav-item">
                  <a href="{{ url_for("aboutMe") }}" class="nav-link text-light fw-bolder">About Me</a></li>
                <li class="nav-item">
                  <a href="{{ url_for("login") }}" target="blank" class="nav-link text-light fw-bolder">Privacy</a></li>
              </ul>
            </div>
          </div>
        </nav>
  
    {% block customCSS %} 
    {% endblock %}
</head>
<body class="text-center">
    {% block body %} 
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
