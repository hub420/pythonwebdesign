{% extends 'base.html' %} 
<div class="container">
<header class="navbar" id="banner">
{% block title %}Gallery{% endblock %}
{% block customCSS %} 
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
{% endblock %}

{% block body %}
  <body>
    <div class="container-fluid mt-5" id="galeria">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./static/img/GitHub.jpg" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="./static/img/cert-10863235-1073.png" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="./static/img/Bootst.jpg" class="d-block w-100" alt="">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    </body>
{% endblock %}
